  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1 id="heading-h1">Il tuo profilo</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="control-group p-2">
          <h1 id="nome" class="text-center font-italic"></h1>
        </div>
        <div class="control-group p-2">
          <div class="img-preview" style="border: none">
            <!--<div class="hover">
              <i class="fa fa-5x fa-camera"></i>
              <span>Modifica foto profilo</span>
            </div>-->
            <div class="img-container">
              <img id="profilePhoto" src="" alt="">
            </div>
          </div>
        </div>
        <div class="control-group p-2">
          <blockquote id="citazione" class="text-center" style="font-size: 1.5em"></blockquote>
        </div>
        <div class="control-group p-2" style="display: flex; justify-content: center">
          <button class="btn btn-primary" id="editProfile" type="button" style="display: none">Modifica account</button>
          <div class="modal fade" tabindex="-1" role="dialog" id="modalEdit">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modifica profilo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group floating-label-form-group controls">
                    <div class="img-preview" style="border: none" onclick="document.getElementById('edit-filepicker').click()">
                      <div class="hover">
                        <i class="fa fa-5x fa-camera"></i>
                        <span>Modifica foto profilo</span>
                      </div>
                      <div class="img-container">
                        <img id="editProfilePhoto" src="" alt="">
                      </div>
                      <input id="edit-filepicker" type="file" single accept="image/*" style="display: none">
                    </div>
                  </div>
                  <div class="form-group floating-label-form-group controls">
                    <label>Nome</label>
                    <input value="Federico" type="text" class="form-control" placeholder="Nome" id="editNome">
                    <p class="help-block text-danger" id="nomeError"></p>
                  </div>
                  <div class="form-group floating-label-form-group controls">
                    <label>Cognome</label>
                    <input value="Carollo" type="text" class="form-control" placeholder="Email" id="editCognome">
                    <p class="help-block text-danger" id="cognomeError"></p>
                  </div>
                  <div class="form-group floating-label-form-group controls">
                    <label>Citazione</label>
                    <textarea class="form-control" placeholder="Citazione" id="editCitazione"></textarea>
                    <p class="help-block text-danger" id="citazioneError"></p>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="btnSave">Salva modifiche</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid mt-4">
    <h1 class="text-center">Ricette pubblicate</h1>
    <div class="grid-recipes">
    
    </div>
    <div class="missing-recipes" style="display: none">
      <div class="container d-flex flex-column">
        <h2 class="text-center">Sembra che non ci siano ancora ricette pubblicate </h2>
        <button id="pubblicaRicetta" type="button" class="btn btn-warning mx-auto mt-5" onclick="window.location.href = 'nuova-ricetta.html'">
          Pubblicane una!
        </button>
      </div>
    </div>
