                  <div class="input-group-append">

              </div>
              
            </div>

                <button type="button" class="btn btn-primary mt-2 w-100" id="addNewIngrediente">Aggiungi ingrediente</button>
                <p class="help-block text-danger" id="ingredientiError"></p>
              </div>
            </div>
            <div class="col">
              <h3>Ingredienti</h3>
              <ul id="ingredienti" class="reduce-font">
                <li class="example-li">

                    <span>Vedi qui la lista degli ingredienti</span>

            </div>
